<html>

    <body>
        <div id="header">
            <div id="header-container">
                <div class="logo">
                    <a href="./index.html"><img class="logo-image" src="tapitapi_logo.png" /></a>
                </div>
                <div class="header-right">
                    マイページ&nbsp;&nbsp;&nbsp;&nbsp;<a href="/form.html"
                        >お店の方はこちら</a
                    ><img src="Food_aeration-512.png" style="width: 30px;" />
                </div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <form action="#" method="post">
                    <h2>お店登録フォーム</h2>
                    <div class="form-group">
                        <label for="name">店名</label>
                        <input type="text" name="name" id="name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="ido">緯度</label>
                        <input type="text" name="ido" id="ido" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="keido">経度</label>
                        <input type="text" name="keido" id="keido" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="konzatu" id="konzatu-label">混雑度</label>
                        <input type="text" name="konzatu" id="konzatu" class="form-control" />
                    </div>
                    <div class="form-button">
                        <button type="submit" id="btn" class="btn btn-primary">登録する</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="footer">
            <img class="logo-image" src="tapitapi_logo.png" /><br />
